<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
        <link rel="stylesheet" type="text/css" href="css/eyetest.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="container">

            <div class="score col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="bg-warning  text-center score-count">0</div>
            </div>

            <div class="eyetest-contain container text-center"></div>

            <div class="timer col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="time-title">TIME</div>
            <div class="bg-success time-count count-down text-center">15</div></div>

            <div class="errors col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="error-title">ERRORS</div>
                <div class="bg-info text-center error-count">0</div>
            </div>
            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/eyetest.js"></script>
        <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(function (argument) {
                var eyetest = new EyeTest();
                eyetest.init($('.container'));
            });
        </script>
    </body>
</html>
